<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Website</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(109, 41, 50, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .auth-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-submit:hover {
            background: var(--accent);
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-link a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .alert.success {
            background: #4caf50;
            color: white;
            display: block;
        }
        
        .alert.error {
            background: #f44336;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
<header class="site-header">
    <nav class="nav">
        <div class="brand">
            <a href="index.html">Rojean Untalan</a>
        </div>
        <button id="mobile-toggle" aria-label="Toggle navigation">â˜°</button>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="auth-container">
        <h1>Login</h1>
        <div id="message" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-submit">Login</button>
        </form>
        
        <div class="auth-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function() {
    $('#loginForm').submit(function(e) {
        e.preventDefault();
        
        const username = $('#username').val();
        const password = $('#password').val();
        const $message = $('#message');
        
        $.ajax({
            url: '../includes/api_auth.php',
            method: 'POST',
            data: {
                action: 'login',
                username: username,
                password: password
            },
            dataType: 'json',
            success: function(response) {
                $message.removeClass('error').addClass(response.status === 'success' ? 'success' : 'error');
                $message.text(response.message);
                
                if (response.status === 'success') {
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
            },
            error: function() {
                $message.removeClass('success').addClass('error');
                $message.text('An error occurred. Please try again.');
            }
        });
    });
    
    $("#mobile-toggle").on("click", function() {
        $("#nav-links").toggleClass("show");
    });
});
</script>
</body>
</html>
