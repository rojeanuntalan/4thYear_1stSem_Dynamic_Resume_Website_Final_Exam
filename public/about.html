<script>
$(document).ready(function() {
  $.ajax({
    url: '../api/api_public.php?section=about',
    method: 'GET',
    dataType: 'json',
    success: function(response) {
      if (response.status === 'success' && response.data) {
        const about = response.data;
        let html = '';
        if (about.content) {
          html += '<p>' + about.content + '</p>';
        }
        if (about.interests) {
          html += '<p><strong>Interests:</strong> ' + about.interests + '</p>';
        }
        if (about.bucket_list) {
          html += '<p><strong>Bucket List:</strong> ' + about.bucket_list + '</p>';
        }
        if (about.motto) {
          html += '<p><strong>Motto:</strong> ' + about.motto + '</p>';
        }
        if (html === '') {
          html = '<p>No about information available yet.</p>';
        }
        $('#aboutContent').html(html);
      } else {
        $('#aboutContent').html('<p>No about information available yet.</p>');
      }
    },
    error: function() {
      $('#aboutContent').html('<p>Unable to load about section.</p>');
    }
  });
});
</script>
