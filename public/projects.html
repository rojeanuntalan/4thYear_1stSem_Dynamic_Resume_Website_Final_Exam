<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Projects — Rojean Untalan</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin: 30px 0;
    }
    .project-card {
      background: var(--surface);
      padding: 20px;
      border-radius: 8px;
      border: 2px solid var(--primary);
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
      max-height: 200px;
      object-fit: cover;
    }
    .project-card h3 {
      color: var(--accent);
      margin-top: 0;
    }
    .project-card a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="site-header">
  <nav class="nav">
    <div class="brand">
      <a href="index.html">Rojean Untalan</a>
    </div>
    <button id="mobile-toggle" aria-label="Toggle navigation">☰</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Technical Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="education.html">Education</a></li>
    </ul>
  </nav>
</header>

<main class="card">
  <h2>Projects</h2>
  <div id="projectsContent" class="projects-grid" style="min-height: 200px;">
    <p>Loading...</p>
  </div>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-content">
    <a href="https://mail.google.com/mail/u/0/#inbox" aria-label="Email">
      <i class="fa-solid fa-envelope"></i>
    </a>
    <a href="https://github.com/rojeanuntalan" target="_blank" aria-label="GitHub">
      <i class="fa-brands fa-github"></i>
    </a>
    <a href="https://www.instagram.com/ur.genie/" target="_blank" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/rojean.untalan" target="_blank" aria-label="Facebook">
      <i class="fa-brands fa-facebook"></i>
    </a>
  </div>
  <p class="footer-copy">© 2025 Rojean Untalan</p>
</footer>

<script src="../assets/js/code.js"></script>
<script>
$(document).ready(function() {
  $.ajax({
    url: '../api/api_public.php?section=projects',
    method: 'GET',
    dataType: 'json',
    success: function(response) {
      if (response.status === 'success' && response.data.length > 0) {
        const projects = response.data;
        let html = '';
        projects.forEach(project => {
          html += '<div class="project-card">';
          if (project.image_path) {
            html += '<img src="../' + project.image_path + '" alt="' + project.title + '">';
          }
          html += '<h3>' + project.title + '</h3>';
          html += '<p>' + project.description + '</p>';
          if (project.technologies) {
            html += '<p><strong>Tech:</strong> ' + project.technologies + '</p>';
          }
          if (project.link) {
            html += '<a href="' + project.link + '" target="_blank">View Project →</a>';
          }
          html += '</div>';
        });
        $('#projectsContent').html(html);
      } else {
        $('#projectsContent').html('<p>No projects added yet.</p>');
      }
    },
    error: function() {
      $('#projectsContent').html('<p>Unable to load projects.</p>');
    }
  });
});
</script>
</body>
</html>
